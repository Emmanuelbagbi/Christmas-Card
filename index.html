    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --env-color: #1a1a1a;
            --env-accent: #d4af37;
            --card-bg: #fffdf5;
            --text-gold: #c5a059;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        .envelope-wrapper {
            position: relative;
            width: 380px;
            height: 260px;
            cursor: pointer;
            perspective: 1500px;
            z-index: 10;
        }

        .envelope-base {
            position: absolute;
            inset: 0;
            background: var(--env-color);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        

        /* .envelope-base::after {

            content: "";

            position: absolute;

            inset: 0;

            background-image: url('/Assets/sd-removebg-preview.png');

            background-size: cover;

            background-position: center;

            opacity: 0.4;

            mix-blend-mode: screen;
            border-radius: 0 0 8px 8px;
        } */



        .envelope-pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--env-color);
            /* Standard envelope pocket shape: Top-left to Center to Top-right, then bottom corners */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%, 0 0, 50% 50%, 100% 0);
            z-index: 5;
            border-radius: 0 0 8px 8px;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 190px solid transparent;
            border-right: 190px solid transparent;
            border-top: 145px solid var(--env-color);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 6;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
        }

        .card {
            position: absolute;
            top: 15px;
            left: 30px;
            width: 320px;
            height: 230px;
            /* Reduced height to fit in envelope */
            background: var(--card-bg);
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 3;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), z-index 0.2s 0.2s;
            /* Faster animation, delayed z-index */
            padding: 15px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #e5e7eb;
            transform: translateY(0);
        }

        .card h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: #b31d1d;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 0.95rem;
            line-height: 1.2;
            color: #334155;
            font-weight: 400;
        }

        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-200px);
            z-index: 20;
            /* Pop on top of envelope */
        }

        .instruction {
            position: absolute;
            bottom: -70px;
            width: 100%;
            text-align: center;
            color: var(--text-gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
                transform: translateY(-5px);
            }
        }

        .seal {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #e6b800, #b8860b);
            border-radius: 50%;
            z-index: 7;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: opacity 0.4s, transform 0.4s;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .envelope-wrapper.open .seal {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px) scale(0.5);
            pointer-events: none;
        }

        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1.5px solid var(--text-gold);
            color: var(--text-gold);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: none;
            transition: all 0.3s ease;
        }

        .music-toggle.playing svg {
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="flap"></div>
        <div class="seal">ðŸ””</div>
        <div class="envelope-base"></div>
        <div class="card">
            <h1>Seasons Greetings</h1>
            <p class="font-bold text-sm">Merry Christmas & <br> Happy New Year</p>
            <div class="w-12 h-px bg-red-200 my-3"></div>
            <p class="text-xs">From</p>
            <p class="text-red-800 font-bold">Sir Promise Njiowhor JP</p>
            <p class="text-[8px] uppercase mt-2 leading-tight opacity-80 max-w-full break-words">
                President, Association of Retired HEADS OF SERVICE AND PERMANENT SECRETARIES, RIVERS STATE.
            </p>
        </div>
        <div class="envelope-pocket"></div>
        <div class="instruction" id="instructionText">Tap to Open</div>
    </div>

    <audio id="holidayMusic" loop>
        <source src="/Assets/Gaither_Vocal_Band_-_Joy_To_The_World_CeeNaija.com_.mp3" type="audio/mp3">
    </audio>

    <button class="music-toggle" id="musicBtn" title="Play Music">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
    </button>

    <script>
        const wrapper = document.getElementById('envelopeWrapper');
        const music = document.getElementById('holidayMusic');
        const instruction = document.getElementById('instructionText');
        const musicBtn = document.getElementById('musicBtn');

        function createSnow() {
            const snowCount = 60;
            for (let i = 0; i < snowCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 4 + 3) + 's';
                snowflake.style.opacity = Math.random() * 0.7;
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowflake.style.filter = 'blur(1px)';
                document.body.appendChild(snowflake);
            }
        }

        wrapper.addEventListener('click', () => {
            if (wrapper.classList.contains('open')) {
                wrapper.classList.remove('open');
                instruction.style.display = 'block';
                musicBtn.style.display = 'none';
                music.pause();
                musicBtn.classList.remove('playing');
            } else {
                wrapper.classList.add('open');
                instruction.style.display = 'none';
                musicBtn.style.display = 'block';

                // Play music on click (most browsers require a user gesture)
                music.play().then(() => {
                    musicBtn.classList.add('playing');
                    musicBtn.style.opacity = '1';
                }).catch(e => {
                    console.log("Autoplay blocked, user needs to toggle manually.");
                });
            }
        });

        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (music.paused) {
                music.play();
                musicBtn.classList.add('playing');
                musicBtn.style.opacity = '1';
            } else {
                music.pause();
                musicBtn.classList.remove('playing');
                musicBtn.style.opacity = '0.5';
            }
        });

        window.onload = () => { createSnow(); };

        setInterval(() => {
            const flakes = document.querySelectorAll('.snowflake');
            if (flakes.length < 80) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 4 + 3) + 's';
                snowflake.style.opacity = Math.random() * 0.7;
                document.body.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 7000);
            }
        }, 300);
    </script>
</body>
